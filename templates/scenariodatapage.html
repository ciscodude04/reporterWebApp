{% endblock %}

<div id="scenedata">
    <h1>Quick Results</h1>
    <table>
        <tr id="cnames">
            <td>Steps</td>
            <td>Counts</td>
            <td>Average</td>
            <td>95th Percentile</td>
            <td>Standard Deviation</td>
        </tr>
        <tbody>
            <tr>
                {% for key,value in scenedata.iterrows() %}
                <td>{{value[3]}}</td>
                <td>{{value[4]}}</td>
                <td>{{value[7]}}</td>
                <td>{{value[10]}}</td>
                <td>{{value[12]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
